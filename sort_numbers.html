<!--Для указания своего порядка сортировки в метод arr.sort(fn) нужно передать функцию fn
 от двух элементов, которая умеет сравнивать их.
Внутренний алгоритм функции сортировки умеет сортировать любые массивы – апельсинов,
яблок, пользователей, и тех и других и третьих – чего угодно. Но для этого ему нужно знать,
 как их сравнивать. Эту роль и выполняет fn.
Если эту функцию не указать, то элементы сортируются как строки.
Например, укажем эту функцию явно, отсортируем элементы массива как числа.
Обратите внимание, мы передаём в sort() именно саму функцию compareNumeric,
без вызова через скобки.
Как видно из примера выше, функция, передаваемая sort, должна иметь два аргумента.

Алгоритм сортировки, встроенный в JavaScript, будет передавать ей для сравнения элементы массива.
Она должна возвращать:
Положительное значение, если a > b,
Отрицательное значение, если a < b,
Если равны – можно 0, но вообще – не важно, что возвращать,
если их взаимный порядок не имеет значения.
В методе sort, внутри самого интерпретатора JavaScript, реализован универсальный алгоритм сортировки.
Как правило, это «быстрая сортировка», дополнительно оптимизированная для небольших
массивов.
Он решает, какие пары элементов и когда сравнивать, чтобы отсортировать побыстрее.
Мы даём ему функцию – способ сравнения, дальше он вызывает её сам.-->
<html>
<head>
    <title>Right function for sorting of nimbers</title>
    <meta charset="UTF-8">
    <script type="text/javascript">
        function compareNumeric(a, b) {
            if (a > b) return 1;
            if (a < b) return -1;
        }

        function compareNumeric1(a, b) {
            //ф-ция сравнения в 1 строку
            return a - b;
        }

        var arr =[1,4,2,4,112,12]; //[ 3,1, 41,2,21,45, 15,40 ];
        document.write("Исходный массив: "+arr+"<br/>");

        arr.sort();
        document.write("Без применения ф-ции:"+arr+"</br>");

        arr.sort(compareNumeric1);
        document.write("Результат сортировки c ф-цией: "+arr+'<br/>');
    </script>
</head>
<body>

</body>
</html>
