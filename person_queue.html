<html>
<head>
    <meta charset=“UTF-8">
    <title>Person's queue</title>
    <style>
        td { border: 1px solid red;}
        th { border: 1px solid blue;}
    </style>
    <script type="text/javascript">
        window.onload = function() {
            var list = [];
            var person = {
                name: '',
                sur: '',
                age: '',
                sex: '',
                langs: []
            };

            var exit = false;

            do {
                var todo = +prompt('Enter action: 1 - Add person; 2 - Show list; 3 - Exit ');
                switch (todo) {
                    case 1: {
                        addPerson(list);
                        break;
                    }
                    case 2: {
                        showList(list);
                        exit = true;
                        break;
                    }
                    case 3:
                    case 0: {
                        exit = true;
                    }
                }
            } while (!exit)

            function Person() {
                this.name = prompt('Enter name');
                this.sur = prompt('Enter surname');
                this.age = +prompt('Enter age');
                this.sex = prompt('Enter sex');
                var str = prompt('Enter languages with spaces');
                this.langs = str.split(" ");
            }


            function addPerson(list) {
                var pee = new Person();
                console.log(pee);
                list.push(pee);
            }

            function showList(list) {
                var table = document.createElement('table');
                /*создаем шапку таблицы*/
                var rowhead=document.createElement('tr');
                table.appendChild(rowhead);
                var colhead = document.createElement('th');
                colhead.innerText ="Name";
                rowhead.appendChild(colhead);
                colhead = document.createElement('th');
                colhead.innerText = "Surname";
                rowhead.appendChild(colhead);
                colhead = document.createElement('th');
                colhead.innerText ="Age";
                rowhead.appendChild(colhead);
                colhead = document.createElement('th');
                colhead.innerText ="Sex";
                rowhead.appendChild(colhead);
                colhead = document.createElement('th');
                colhead.innerText ="Languages";
                rowhead.appendChild(colhead);
                /*заполняем содержимое таблицы по строкам i-я строка- i-й человек*/
                for (var index = 0; index < list.length; index++) {
                    var row = document.createElement('tr');
                    table.appendChild(row);
                    for (property in list[index]) {
                        var td = document.createElement('td');
                        td.innerText = list[index][property];
                        row.appendChild(td);
                        console.log(index, list, list[index]);
                    }
                }
                document.body.appendChild(table);
            }
        }
    </script>
